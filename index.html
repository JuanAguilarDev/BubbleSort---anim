<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
     
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Bubble Sort</title>
    <link rel="icon" href="./media/img/icon.png">

    <!-- Styles -->
    <link rel="stylesheet" href="./styles.css">

    <!-- Animated -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

</head>
<body>
    <nav class="navbar ">
        <div class="container-fluid row justify-content-center ">
            <div class='col-12 text-center'>
                <p id="nav_text">BubbleSort - <span id="anim">animation</span></p>    
            </div>
            <div class='col-12 text-center'>
                <a target="_blank" href="https://github.com/JuanAguilarDev" class="navbar-brand" >
                <span id="name" >JuanDEV</span>
                </a>
            </div>
        </div>
    </nav>

    <div class='info mt-4'>
        <div class="container p-4">
            <div class="row justify-content-between" >
                <div class="col-5">
                    <label id="arr" class="form-label">Array size</label>
                    <select id="select" class="form-select" aria-label="Default select example">
                        <option selected>Selecciona uno. </option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <div class="col-5 pt-3">
                    <input type="button" id="send" class="btn btn-primary form-control" value="Aceptar"/>
                </div>
            </div>
            <div class="row justify-content-center mt-4">
                <div class="col-8" id="array_show">
                    <ul id="array_elements"> 
                    </ul>
                    <!-- Buttons -->
                    <div class="container" id="buttons-container">
                        <div class="row justify-content-center mb-3">
                            <div class="col-5">
                                <input type="button" id="sort" class="form-control btn btn-primary" value="Ordenar">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <!-- Logic -->
    <script src="./logic.js" type="text/javascript"></script>
</body>
</html>
